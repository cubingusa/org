{% macro faq_item(header, id) %}
<div class="card">
  <div class="card-header" role="tab" id="heading_{{ id }}">
    <a data-toggle="collapse"
       href="#collapse_{{ id }}"
       aria-expanded="false"
       aria-controls="collapse_{{ id }}">
      <h5 class="mb-0">
        {{ header }}
      </h5>
    </a>
  </div>
  <div id="collapse_{{ id }}"
       class="collapse"
       role="tabpanel"
       aria-labelledby="heading_{{ id }}"
       data-parent="#faq">
    <div class="card-body">
      {{ caller() }}
    </div>
  </div>
</div>
{% endmacro %}
