<html>
  <head>
<link rel="stylesheet" href="https://cdn.cubing.net/v0/css/@cubing/icons/css">
<style type="text/css">
html,body { margin: 0; padding: 0; height: 100%; width: 100% }
body { background-image: url("https://cubingusa.org/static/img/projectorwall.png") }
#container {
  height: 100%;
  width: 100%;
  overflow: hidden;
  position: relative;
}
#active {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  text-align: center;
  font-size: 96px;
  font-family: sans-serif;
  color: white;
}
#embed {
  width: 90%;
  height: 85%;
  margin: auto;
}
img {
  height: 100%;
  margin: auto;
  display: block;
}
</style>
  <body>
    <div id="container">
      <div id="embed">
        <img src="https://cubingusa.org/static/img/wc2025-logo.png">
        <!--<iframe width="100%" height="100%" src="https://www.youtube.com/embed/TSLK8CHoDzU" title="" frameBorder="0"   allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"  allowFullScreen></iframe>-->
      </div>
      <div id="active"></div>
    </div>
    <script>
      var events = [
        {name: "", groups: 1},
        {name: "4x4x4 Blindfolded", groups: 1, id: "444bf"},
        {name: "Square-1", groups: 3, id: "sq1"},
        {name: "3x3x3 Round 2", groups: 4, id: "333"},
        {name: "6x6x6 Semi-Final", groups: 1, id: "666"},
        {name: "Skewb Semi-Final", groups: 1, id: "skewb"},
        {name: "3x3x3 Blindfolded Semi-Final", groups: 1, id: "333bf"},
        {name: "Square-1 Semi-Final", groups: 1, id: "square-1"},
        {name: "Team Blind Final", groups: 1},
        {name: "Mirror Blocks Final", groups: 1},
        {name: "FTO Final", groups: 1},
        {name: "Lunch", groups: 1},
        {name: "3x3x3 Cube", groups: 10, id: "333"},
        {name: "6x6x6 Cube", groups: 3, id: "666"},
      ]
      var idx = 0
      var grp = 1
      document.addEventListener('keydown', (event) => {
        if (event.key === "ArrowRight") {
          if (grp == events[idx].groups) {
            idx += 1
            if (idx >= events.length) {
              idx = events.length - 1
            }
            grp = 1
          } else {
            grp += 1
          }
        } else if (event.key === "ArrowLeft") {
          if (grp == 1) {
            idx -= 1
            if (idx < 0) {
              idx = 0
            }
            grp = events[idx].groups
          } else {
            grp -= 1
          }
        }
        document.getElementById("active").innerHTML = ""
        if (events[idx].id) {
          document.getElementById("active").innerHTML += "<span class=\"cubing-icon event-" + events[idx].id + "\"></span>"
        }
        document.getElementById("active").innerHTML += events[idx].name
        if (events[idx].groups > 1) {
          document.getElementById("active").innerHTML += " Group " + grp
        }
      })
    </script>
  </body>
</html>
